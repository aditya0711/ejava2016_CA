<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
        <h1>Enter Package Details</h1>
        <p:panelGrid columns="2">
            <p:outputLabel value="Name"></p:outputLabel>
            <p:inputText id="pkg_name" value="#{deliveryView.name}"></p:inputText>
            
            <p:outputLabel value="Address"></p:outputLabel>
            <p:inputText id="address"  value="#{deliveryView.address}"></p:inputText>
            
            <p:outputLabel value="Phone"></p:outputLabel>
            <p:inputText id="phone"  value="#{deliveryView.phone}"></p:inputText>
            
        </p:panelGrid>
        <br></br>
        <p:commandButton value="Create Package"  actionListener="#{deliveryView.addDelivery()}"></p:commandButton>
            </center>

    </h:body>
</html>
